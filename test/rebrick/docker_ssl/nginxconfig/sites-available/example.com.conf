server {
	listen 80 ;
	listen [::]:80 ;
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	listen 8080 http2;
	listen [::]:8080 http2;


	server_name _;
	set $base /var/www/example.com;
	root $base;

	# SSL
	ssl off;
	ssl_certificate /etc/nginx/ssl/example.com.crt;
	ssl_certificate_key /etc/nginx/ssl/example.com.key;


	# additional config
	include nginxconfig.io/general.conf;
}



